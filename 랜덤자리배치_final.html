    <script type="text/javascript">
     window.onload = function() {
      function pickSeat(){
        var people = [];
        var woman = ['<h3>강혜정</h3>','<h3>박소현</h3>','<h3>진민영</h3>','<h3>고하윤</h3>','<h3>김수진</h3>','<h3>최영롱</h3>','<h3>이경화</h3>','<h3>유희수</h3>',
                        '<h3>김윤지</h3>','<h3>조은솔</h3>','<h3>장진영</h3>','<h3>채유진</h3>','<h3>박보미</h3>'];
        var man = ['주형진','임혜성','정진','손원락','이경민','정광수',   '최준우',
                       '위재원','김진우','노종범','신종욱','백기반','장동주','허빛찬샘',
                       '성동원','이종건','은종현','이융성','최규호','우연찬','박민주',
                       '조현우','손혜성','이창주','이인성','김동범',
                       '오병준','김준혁','조국','차주현','김민재','김종주','김효상','이상훈','김주승','송현석','남동길'];
        var tmp="";
        var random=0;
        for(var i=0;i<woman.length;i++){
           random = Math.floor(Math.random()*13);
           tmp = woman[i];
           woman[i] = woman[random];
           woman[random] = tmp;
        }
        for(var i=0;i<man.length;i++){
           random = Math.floor(Math.random()*37);
           tmp = man[i];
           man[i] = man[random];
           man[random] = tmp;
        }
        var countMan=0;
        var countWoman=0;
        for(var i=0; i<50; i++){
           if((i+1)%4===0 || (i+1)===49){
              people[i] = woman[countWoman++];
           }else{
              people[i] = man[countMan++];
           }
        }
        for(var i=0; i<people.length; i=i+4){
           if(i===48) break;
           for(var j=i; j<i+4; j++){
              random = Math.floor(Math.random()*4+i);
              tmp = people[i];
              people[i] = people[random];
              people[random] = tmp;
           }
        }

        var count = 0;
        for(var i=1; i<=2; i++){
          for(var l=1; l<=7 ; l++){
            for(var m=1; m<=4; m++){
              if(i==1 && l==7){
                continue
              }else if(l==7 && m==3){
                break;
              }
              var seat = 'table' + i.toString() + l.toString() + m.toString();
               document.getElementById(seat).innerHTML = people[count];
              // console.log(document.getElementById(seat).innerHTML);
              // console.log(people[count]);
              count++;
            }
          }
        }
      }
      function clickEvent(){
        document.getElementsByClassName('seat-table-col').innerHTML = '';
        pickSeat();
      }
      clickEvent();
    }
