    <script type="text/javascript">
    // 자리 확인 함수
    function checkSeat (seat, gender){
      if(gender == 'w'){
        var table = seat.substr(5,1);
        var row = seat.substr(6,1);
        for(var i=1; i<=4; i++){
          var id = 'table' + table.toString() + row.toString() + i.toString();
          var seat = document.getElementsByClassName(id).innerHTML;
          if(seat != ''){
            return false;
          }
        }
      }else if(gender == 'm'){
        var seat = document.getElementsByClassName(id).innerHTML;
        if(seat != ''){
          return false;
        }
      }
      return true;
    }
    // 랜덤 자리 번호 함수
    function pickSeat(){
      var tablenum = (Math.floor(Math.random()*2)+1);
      if(tablenum == 2){
        var col = (Math.floor(Math.random()*7)+1);
      }else{
        var col = (Math.floor(Math.random()*6)+1);
      }
      var row = (Math.floor(Math.random()*4)+1);
      var seatNum = 'table' + tablenum.toString() + col.toString() + row.toString();
      return seatNum;
    }
    function pickMe(name,gender){
      var seat = pickSeat();
      var check = checkSeat(seat,gender);
      if(!check){
        pickMe(name,gender);
      }else{
        document.getElementsById(seat).innerHTML = name;
      }
    }

        '차주현','김민재','정광수','위재원','임혜성','김진우','이상훈','성동원','조국','김동범','이경민','허빛찬샘','김주승','조현우','이창주','김종주','이융성','주형진','박민주','노종범','이인성'];
        for(var i=0; i<woman.length; i++){
